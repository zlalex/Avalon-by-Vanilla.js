<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/flexible.js"></script>
  <link rel="stylesheet" href="./css/mobile.layout.css">
  <link rel="stylesheet" href="./css/coupon.css">
  <title>我的福利券</title>
</head>
<body>
  <div class="layout-page">
    <div class="top-nav">
      <div class="layout-title">
        <div class="title-left">
          <a href="" class="title-back"></a>
        </div>
        <p class="title-content text-center">我的福利券</p>
      </div>
    </div>
    <div class="layout-content">
      <div class="coupon-list-wrapper">
        <!-- forEach Elem start -->
        <div class="coupon-item flex-box">
          <div class="flex-item-left flex-box">
            <div class="coupon-img-wrapper rel">
                <p class="abs">
                  <span>福利券名称</span>
                  <span>福利券价格</span>
                </p>
              <img src="" alt="image">
            </div>
            <div class="coupon-info">
              <p>福利券名称</p>
              <p>福利券价格</p>
            </div>
          </div>

          <div class="flex-item-right coupon-operation">
            <!-- 更改类名切换按钮 btn-normal btn-outline -->
            <span class="btn btn-normal">已购买</span>
          </div>
        </div>
        <!-- end -->
        <div class="coupon-item flex-box">
            <div class="flex-item-left flex-box">
              <div class="coupon-img-wrapper rel">
                <p class="abs">
                  <span>福利券名称</span>
                  <span>福利券价格</span>
                </p>
                <img src="" alt="image">
              </div>
              <div class="coupon-info">
                <p>福利券名称</p>
                <p>福利券价格</p>
              </div>
            </div>

            <div class="flex-item-right coupon-operation">
              <span class="btn btn-outline">撤销</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
